<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Swift Studio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top">
    <div class="brand">Swift Studio</div>
    <div class="tag">Portfolio • clean commits</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Portfolio</h1>
      <p class="muted">A small web project that stays simple and useful.</p>

      <div class="row">
        <button id="btn">Generate</button>
        <button id="copy" disabled>Copy</button>
      </div>

      <pre id="out" class="out">Click “Generate”</pre>
    </section>

    <section class="card">
      <h2>Notes</h2>
      <ul id="notes" class="list"></ul>
    </section>
  </main>

  <footer class="foot">Built to be edited.</footer>
  <script src="app.js"></script>
</body>
</html>
